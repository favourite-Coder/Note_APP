<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note App</title>
  <link rel="stylesheet" href="note.css">
  <script src="https://kit.fontawesome.com/a34586816b.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown/1.0.1/markdown.min.js"></script>

<body>
  <div class="notes">
    <div class="tools">
      <button class="edit"><i class="fa-solid fa-pen-to-square fa-beat-fade"></i></button>
      <button class="delete"><i class="fa-solid fa-trash-can fa-shake"></i></button>
    </div>
    <div class="main hidden"></div>
    <textarea></textarea>
  </div>

  <script src="note.js"></script>
</body>
</html>
